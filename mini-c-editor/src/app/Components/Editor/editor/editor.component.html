<div class="container-fluid">
    <div class="row">
      <div class="col-3 border-end">
        <h5 class="mt-3">Archivos del Proyecto</h5>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let archivo of archivos" (click)="abrirArchivo(archivo)">
            {{ archivo.nombre }}
          </li>
        </ul>
      </div>
      <div class="col-9">
        <textarea class="form-control mt-3" rows="20" [(ngModel)]="contenidoArchivo"></textarea>
        <div class="mt-3">
          <button class="btn btn-success" (click)="guardarArchivo()">Guardar</button>
          <button class="btn btn-warning ms-2" (click)="analizar()">Analizar</button>
        </div>  
        <app-console [salida]="salida" [errores]="errores"></app-console>
      </div>
    </div>
  </div>
