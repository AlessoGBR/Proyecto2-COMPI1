<div class="container-fluid">
  <div class="row">
    <div class="col-3 border-end">
      <app-explorador (archivoSeleccionado)="abrirArchivo($event)"></app-explorador>
    </div>

    <div class="col-9 border-start">  
      <h4 class="mt-3">Editor de CÃ³digo</h4>
      <div class="code-editor-container d-flex border" style="height: 400px; overflow: hidden;">
        <div #lineNumbers class="line-numbers bg-light text-end px-2 py-1" 
            style="width: 40px; overflow: hidden; font-family: monospace; user-select: none;">
          <div *ngFor="let line of lines">{{ line }}</div>
        </div>
        <textarea
          #codeTextArea
          class="form-control code-area"
          style="font-family: monospace; resize: none; overflow: auto;"
          [(ngModel)]="contenidoArchivo"
          (input)="updateLineNumbers()"
          (scroll)="syncScroll()"
        ></textarea>
      </div>
      <div class="mt-3">
        <button class="btn btn-success" (click)="guardarArchivo()">Guardar</button>
        <button class="btn btn-warning ms-2" (click)="analizar()">Analizar</button>
      </div>
      <app-console [salida]="salida" [errores]="errores"></app-console>
      <div class="mt-3">
        <h4 class="mt-3">Reporte de tabla de simbolos</h4>
        <app-tabla-simbolos></app-tabla-simbolos>
      </div>
      <div class="mt-3">
        <h4 class="mt-3">Reporte de AST</h4>
        <app-reporte-ast></app-reporte-ast>
      </div>
    </div>
  </div>
</div>
